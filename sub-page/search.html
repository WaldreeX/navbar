<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="../css/menu-responsive.css">
    <style>
        .search-results-container::-webkit-scrollbar {
            width: 6px;
        }
        .search-results-container::-webkit-scrollbar-thumb {
            background-color: #e2e8f0;
            border-radius: 10px;
        }
        .search-focus:focus-within {
            ring: 2px;
            ring-color: #3b82f6;
            border-color: #3b82f6;
        }
        #filter-dropdown.show {
            display: block;
            animation: fadeIn 0.2s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .category-item.active {
            background-color: #eff6ff;
            color: #2563eb;
            font-weight: 600;
        }
    </style>
</head>
<body class="bg-gray-50 p-10 flex justify-center">

    <div class="max-w-md w-full relative" id="search-component">
        
        <div class="relative flex items-center w-full h-12 rounded-lg focus-within:shadow-lg bg-white overflow-hidden border border-gray-200 transition-all duration-300 search-focus">
            <div class="grid place-items-center h-full w-12 text-gray-400">
                <i data-lucide="search" class="w-5 h-5"></i>
            </div>

            <input
                class="peer h-full w-full outline-none text-sm text-gray-700 pr-2"
                type="text"
                id="search-input"
                placeholder="Busca una remera, servicio..." 
                autocomplete="off"
            />
            
            <button id="clear-search" class="hidden p-2 text-gray-400 hover:text-gray-600 outline-none">
                <i data-lucide="x" class="w-4 h-4"></i>
            </button>

            <div class="h-6 w-[1px] bg-gray-200 mx-1"></div>

            <button id="filter-btn" class="grid place-items-center h-full w-12 text-gray-500 hover:text-blue-600 hover:bg-blue-50 transition-colors outline-none relative">
                <i data-lucide="sliders-horizontal" class="w-5 h-5"></i>
                <span id="filter-badge" class="hidden absolute top-3 right-3 w-2 h-2 bg-blue-600 rounded-full border border-white"></span>
            </button>
        </div>

        <!-- Dropdown de Filtros actualizado con "Productos" -->
        <div id="filter-dropdown" class="hidden absolute right-0 z-[60] mt-2 w-48 bg-white rounded-xl shadow-xl border border-gray-100 overflow-hidden py-1">
            <div class="px-3 py-2 text-[10px] font-bold text-gray-400 uppercase tracking-widest">Filtrar por:</div>
            <button class="category-item active w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-50 flex items-center justify-between" data-category="all">
                Todos <i data-lucide="check" class="w-3 h-3 check-icon"></i>
            </button>
            <button class="category-item w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-50 flex items-center justify-between" data-category="productos">
                Productos <i data-lucide="check" class="w-3 h-3 check-icon hidden"></i>
            </button>
            <button class="category-item w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-50 flex items-center justify-between" data-category="servicios">
                Servicios <i data-lucide="check" class="w-3 h-3 check-icon hidden"></i>
            </button>
        </div>

        <div id="results-panel" class="hidden absolute z-50 w-full mt-2 bg-white rounded-xl shadow-2xl border border-gray-100 overflow-hidden">
            <div class="search-results-container max-h-64 overflow-y-auto p-2" id="results-list"></div>
            <div id="no-results" class="hidden p-4 text-center text-gray-500 text-sm">
                No se encontraron resultados.
            </div>
        </div>

        <div class="button-next">
            <!-- El Botón Gradiente -->
            <a href="../index.html">
                <button class="gradient-button font-medium py-3 px-10 rounded-full tracking-wide text-lg focus:outline-none">
                    Volver
                </button>
            </a>
        </div>
    </div>

    <script>
        // EJEMPLO DE CÓMO AGREGAR COSAS PARA BUSCAR
        const pagesIndex = [
            {
                title: "Remera de Algodón Negra",
                url: "remera-negra.html", // Página a la que irá al hacer clic
                category: "productos",
                description: "Remera clásica 100% algodón, ideal para verano.",
                keywords: ["remera", "negra", "ropa", "algodon", "t-shirt", "prenda"]
            },
            {
                title: "Remera Deportiva Dry-Fit",
                url: "remera-deportiva.html",
                category: "productos",
                description: "Remera para entrenamiento de alto rendimiento.",
                keywords: ["remera", "deporte", "gym", "dryfit", "entrenamiento"]
            },
            {
                title: "Asesoría de Estilo",
                url: "servicios/asesoria.html",
                category: "servicios",
                description: "Te ayudamos a elegir tu mejor look.",
                keywords: ["ayuda", "estilo", "moda", "servicio"]
            }
        ];

        let currentCategory = 'all';
        const searchInput = document.getElementById('search-input');
        const resultsPanel = document.getElementById('results-panel');
        const resultsList = document.getElementById('results-list');
        const noResults = document.getElementById('no-results');
        const clearBtn = document.getElementById('clear-search');
        const filterBtn = document.getElementById('filter-btn');
        const filterDropdown = document.getElementById('filter-dropdown');
        const filterBadge = document.getElementById('filter-badge');
        const categoryItems = document.querySelectorAll('.category-item');

        lucide.createIcons();

        function toggleFilterMenu() {
            filterDropdown.classList.toggle('hidden');
            filterDropdown.classList.toggle('show');
        }

        function performSearch() {
            const query = searchInput.value;
            const cleanQuery = query.toLowerCase().trim();
            
            if (cleanQuery.length === 0) {
                resultsPanel.classList.add('hidden');
                clearBtn.classList.add('hidden');
                return;
            }

            clearBtn.classList.remove('hidden');
            
            const filtered = pagesIndex.filter(page => {
                const matchesText = page.title.toLowerCase().includes(cleanQuery) || 
                                   page.description.toLowerCase().includes(cleanQuery) ||
                                   page.keywords.some(k => k.toLowerCase().includes(cleanQuery));
                
                const matchesCategory = currentCategory === 'all' || page.category === currentCategory;
                return matchesText && matchesCategory;
            });

            renderResults(filtered);
        }

        function renderResults(results) {
            resultsList.innerHTML = '';
            resultsPanel.classList.remove('hidden');

            if (results.length === 0) {
                noResults.classList.remove('hidden');
                return;
            }

            noResults.classList.add('hidden');

            results.forEach(result => {
                const item = document.createElement('a');
                item.href = result.url;
                item.className = "block p-3 hover:bg-blue-50 rounded-lg transition-colors group";
                item.innerHTML = `
                    <div class="flex items-start gap-3">
                        <div class="mt-1 text-blue-500 group-hover:scale-110 transition-transform">
                            <i data-lucide="tag" class="w-4 h-4"></i>
                        </div>
                        <div class="flex-1">
                            <div class="flex justify-between items-center mb-0.5">
                                <p class="text-sm font-semibold text-gray-800">${result.title}</p>
                                <span class="text-[10px] uppercase tracking-wider px-1.5 py-0.5 bg-gray-100 text-gray-500 rounded">${result.category}</span>
                            </div>
                            <p class="text-xs text-gray-500 line-clamp-1">${result.description}</p>
                        </div>
                    </div>
                `;
                resultsList.appendChild(item);
            });
            lucide.createIcons();
        }

        searchInput.addEventListener('input', performSearch);
        filterBtn.addEventListener('click', (e) => { e.stopPropagation(); toggleFilterMenu(); });

        categoryItems.forEach(item => {
            item.addEventListener('click', (e) => {
                e.stopPropagation();
                categoryItems.forEach(i => {
                    i.classList.remove('active');
                    i.querySelector('.check-icon').classList.add('hidden');
                });
                item.classList.add('active');
                item.querySelector('.check-icon').classList.remove('hidden');
                currentCategory = item.dataset.category;
                filterBadge.classList.toggle('hidden', currentCategory === 'all');
                toggleFilterMenu();
                performSearch();
            });
        });

        clearBtn.addEventListener('click', () => {
            searchInput.value = '';
            performSearch();
            searchInput.focus();
        });

        document.addEventListener('click', (e) => {
            if (!document.getElementById('search-component').contains(e.target)) {
                resultsPanel.classList.add('hidden');
                filterDropdown.classList.add('hidden');
                filterDropdown.classList.remove('show');
            }
        });
    </script>
</body>
</html>
